<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta de Premios</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      display: none;

      /* Tipografía */
      font-family: Verdana, sans-serif;
      font-weight: bold;

      /* Sombras brillantes */
      box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e, 0 0 30px #22c55e;

      /* Animaciones */
      animation: glow 1.5s infinite alternate, bounce 2s infinite;
    }

    /* Posiciones */
    .btn-menu {
      bottom: 100px; /* posición del botón en el menú */
    }
    .btn-sorteo {
      bottom: 60px; /* un poco más abajo para "Girar de nuevo" */
    }

    /* Resplandor */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 20px #22c55e;
      }
      100% {
        box-shadow: 0 0 20px #22c55e, 0 0 40px #22c55e, 0 0 60px #22c55e;
      }
    }

    /* Rebote */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor de videos -->
  <div id="contenedor" style="position: relative; width: 100%; height: 100%;">
    <video id="video" autoplay loop muted></video>
    <button id="btn" class="btn btn-menu">Girar la ruleta</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const btn = document.getElementById("btn");

    const menuVideo = "videos/PANTALLA_INTERBANK_Home.mp4";
    const ruletaVideo = "videos/ruleta_premios.mp4";
    const premios = [
      "videos/premio_001.mp4",
      "videos/premio_002.mp4",
      "videos/premio_003.mp4",
      "videos/premio_004.mp4",
      "videos/premio_005.mp4",
      "videos/premio_006.mp4",
      "videos/premio_007.mp4"
    ];

    const pausaAntesDeFinal = 2; // segundos antes de terminar

    function mostrarMenu() {
      video.src = menuVideo;
      video.loop = true;
      video.play();
      btn.textContent = "Girar la ruleta";
      btn.className = "btn btn-menu";
      btn.style.display = "block";
    }

    mostrarMenu();

    btn.addEventListener("click", () => {
      if (btn.textContent === "Girar la ruleta") {
        btn.style.display = "none";

        video.src = ruletaVideo;
        video.loop = false;
        video.play();

        video.onended = () => {
          const randomPremio = premios[Math.floor(Math.random() * premios.length)];
          video.src = randomPremio;
          video.loop = false;
          video.play();

          video.onended = () => {
            video.pause();
            video.currentTime = Math.max(0, video.duration - pausaAntesDeFinal);
            video.pause();

            setTimeout(() => {
              btn.textContent = "Girar de nuevo";
              btn.className = "btn btn-sorteo";
              btn.style.display = "block";
            }, 2000);
          };
        };
      } else {
        mostrarMenu();
      }
    });
  </script>
</body>
</html>
