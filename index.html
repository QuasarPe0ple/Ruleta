<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta de Premios</title>

  <!-- Fuente Aptos -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Aptos', sans-serif;
      font-weight: 600;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Contenedor principal que vamos a rotar */
    #rotar {
      width: 100vh;   /* usamos alto como ancho */
      height: 90vw;  /* usamos ancho como alto */
      transform: rotate(90deg);
      transform-origin: left top;
      position: absolute;
      top: 0;
      left: 100%;
      background: white;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      display: none;
      font-family: 'Aptos', sans-serif;
      font-weight: 600;
      box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e, 0 0 30px #22c55e;
      animation: glow 1.5s infinite alternate, bounce 2s infinite;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .btn-menu { bottom: 100px; }
    .btn-sorteo { bottom: 60px; }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 20px #22c55e; }
      100% { box-shadow: 0 0 20px #22c55e, 0 0 40px #22c55e, 0 0 60px #22c55e; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
  </style>
</head>
<body>
  <!-- Contenedor rotado -->
  <div id="rotar">
    <div id="contenedor" style="position: relative; width: 100%; height: 100%;">
      <video id="video" autoplay loop muted playsinline preload="auto">
        <source src="videos/PANTALLA_INTERBANK_Home.mp4" type="video/mp4">
        <source src="videos/ruleta_premios.mp4" type="video/mp4">
        <source src="videos/premio_001.mp4" type="video/mp4">
        <source src="videos/premio_002.mp4" type="video/mp4">
        <source src="videos/premio_003.mp4" type="video/mp4">
        <source src="videos/premio_004.mp4" type="video/mp4">
        <source src="videos/premio_005.mp4" type="video/mp4">
        <source src="videos/premio_006.mp4" type="video/mp4">
        <source src="videos/premio_007.mp4" type="video/mp4">
      </video>
      <button id="btn" class="btn btn-menu">Girar la ruleta</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const btn = document.getElementById("btn");

    const menuVideo = "videos/PANTALLA_INTERBANK_Home.mp4";
    const ruletaVideo = "videos/ruleta_premios.mp4";
    const premios = [
      "videos/premio_001.mp4",
      "videos/premio_002.mp4",
      "videos/premio_003.mp4",
      "videos/premio_004.mp4",
      "videos/premio_005.mp4",
      "videos/premio_006.mp4",
      "videos/premio_007.mp4"
    ];

    const pausaAntesDeFinal = 2;

    function reproducirVideo(src, loop = false, callback = null) {
      video.src = src;
      video.loop = loop;
      video.muted = true;
      video.load();
      video.play().catch(err => console.log("Play bloqueado:", err));
      video.onended = callback;
    }

    function mostrarMenu() {
      reproducirVideo(menuVideo, true);
      btn.textContent = "Gira la Ruleta";
      btn.className = "btn btn-menu";
      btn.style.display = "block";
    }

    document.body.addEventListener("touchstart", () => {
      video.play().catch(()=>{});
    }, { once: true });

    mostrarMenu();

    btn.addEventListener("click", () => {
      if (btn.textContent === "Gira la Ruleta") {
        btn.style.display = "none";

        reproducirVideo(ruletaVideo, false, () => {
          const randomPremio = premios[Math.floor(Math.random() * premios.length)];
          reproducirVideo(randomPremio, false, () => {
            video.pause();
            video.currentTime = Math.max(0, video.duration - pausaAntesDeFinal);
            video.pause();

            setTimeout(() => {
              btn.textContent = "Ir al Inicio";
              btn.className = "btn btn-sorteo";
              btn.style.display = "block";
            }, 2000);
          });
        });
      } else {
        mostrarMenu();
      }
    });
  </script>
</body>
</html>
